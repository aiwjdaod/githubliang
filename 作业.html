        <p>
            春天像一只闹钟,它唤醒沉睡的小草,给大自然增添一份.色彩.春天像一幅画，它收集大自然的色彩，让花儿们在国中争芳斗艳.春天像一个魔术师，它变来了飞翔的小鸟，给天空当做礼物.春天像小姑娘,花枝招展的,笑着,走着.春天像辛勤的园丁,精心的呵护着花草,让它们茁壮生长.春天像一位画家,尽情地挥动着画笔,打扮着祖国各地。 春天像粉刷匠,使大地五颜六色,焕发生机.春天像一位作家,他的文章到处充满诗情画意,令人回味无穷...春姑娘来到了河岸,她为光秃秃地河岸披上了毛茸茸的绿毯,绿毯中间有几朵马上要开的花骨朵,像是婴儿伸出的小手,在和我们打招呼呢.
